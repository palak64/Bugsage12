version: "3.9"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env      # Load backend environment variables
    ports:
      - "4000:4000"
    volumes:
      - ./backend:/app       # Hot reload for local development
      - /app/node_modules    # Prevent container node_modules overwrite
    command: npm run start

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev